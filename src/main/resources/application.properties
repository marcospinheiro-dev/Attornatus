# Dados de conexão com o bco de dados
spring.datasource.url=jdbc:h2:mem:attornatus
spring.datasource.username=sa
spring.datasource.password=

# Configuração do cliente web do bco H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração para mostrar o SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Caso não crie as tabelas usar: @EntityScan(NA MAIN)(basePackages = "PACOTE ONDE SERÃO CRIADAS AS TABELAS")


